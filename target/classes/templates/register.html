<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Tracker - Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #555;
        }

        input, select, button {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: dodgerblue;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: blue;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create Account</h1>
    <form th:action="@{/api/users/register}" th:object="${userDto}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required/>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" th:field="*{fullName}" required/>

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required/>

        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" required/>

        <label for="gender">Gender:</label>
        <select id="gender" th:field="*{gender}">
            <option th:value="MALE">Male</option>
            <option th:value="FEMALE">Female</option>
            <option th:value="OTHER">Other</option>
        </select>

        <button type="submit">Sign in</button>
    </form>

    <div class="message" th:if="${message}" th:text="${message}"></div>
</div>
</body>
</html>
